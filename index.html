<!DOCTYPE html>
<html>

<head>
    <script src="js/jquery.js"></script>
    <script src="js/cytoscape.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="css/index.css"></link>
</head>

<body>
    <div id="cy"></div>
    <div id="config" class="config">
        <label>Load Graph</label>
        <input type="file" id="graphloader" accept=".txt" name="file" onchange="openFile(event)"></input>
        <br>
        <button class="btn btn-default btn-block" onclick="runRandomLayout()">Relayout randomly</button>
        <br>
        <button class="btn btn-default btn-block" onclick="runGridLayout()">Relayout Grid</button>
        <br>
        <button class="btn btn-default btn-block" onclick="checkEulerCircle(cy)">Check Euler</button>
         <br>
        <button class="btn btn-default btn-block" onclick="depthFirstSearch(cy)">Deep First Search</button>
         <br>
        <button class="btn btn-default btn-block" onclick="findCircle(cy.elements().nodes()[0])">Circle</button>
        </button>
               <br>
        <button class="btn btn-default btn-block" onclick="GreedyIS(cy)">GreedyIS</button>
        </button>
                 <br>
        <button class="btn btn-default btn-block" onclick="GreedyCol2(cy)">GreedyCol2</button>
        </button>
                    <br>
        <button class="btn btn-warning btn-block" onclick="resetGraphColors(cy)">Reset Graph</button>
        </button>
    </div>
</body>
<script src="js/core.js"></script>
<script src="js/GreedyIS.js"></script>
<script src="js/GreedyCol2.js"></script>
<script src="js/algorithms.js"></script>

</html>
